<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>El juego del Gato</title>
</head>
<body>
    <div class="Bienvenida">
        <span>Bienvenidos al juego del gato!</span>
    </div>
    <div class=" pullUp">
        <div class="indicaciones ">
            <div class="text">
                <header>Importante!</header>
                <span class="uno">El jugador N°1 es: <span class="bigText">x</span></span>
                <span class="dos">El jugador N°2 es: <span class="bigText">o</span></span>
                <button class="play">Jugar</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
